.file-upload{

  justify-content: center;
  animation: imganim 1s infinite linear both;

  text-align: center;

  z-index: 1;
width:300px;

}
.file-upload a{
  background-color: transparent;
  border:1px solid #007bff;
  color:#007bff;
}

@keyframes imganim {
from {height: 50px;}
to {height: 55px;} 
}
.success{
  font-size: 20px;
  color:#fff;
  background-color: #007bff;
  border-radius: 50%;

<script>
  $(function () {
    // Summernote
    $('.textarea').summernote()
  })

  const inputEl=document.getElementById('input');
 const infoArea = document.getElementById( 'file-upload-filename' );
 
  inputEl.addEventListener("change", function(event) {
    const input = event.srcElement;
    const fileName = input.files[0].name;
    infoArea.innerHTML = `<i class="fa fa-check success"></i>   ${fileName} <a href ="#" class ="btn b-0 rounded-0 mt-2">Continue</a>`;
});
